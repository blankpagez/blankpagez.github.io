<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #counter {
            font-size: 24px;
            color: #ddd;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="counter">Clicks: 0</div>
    
    <script>
        let clickCount = 0;
        let clickTimeout = null;
        const counterDisplay = document.getElementById('counter');
        
        document.body.addEventListener('click', function() {
            clickCount++;
            counterDisplay.textContent = 'Clicks: ' + clickCount;
            
            // Clear any existing timeout
            if (clickTimeout) {
                clearTimeout(clickTimeout);
            }
            
            // Set a timeout to detect when clicking stops (500ms delay)
            clickTimeout = setTimeout(function() {
                if (clickCount === 3) {
                    // Open edgedcircles.com
                    openSiteInBlankTab('https://edgedcircles.com');
                } else if (clickCount === 4) {
                    // Open browser.rammerheard.org
                    openSiteInBlankTab('https://browser.rammerhead.org');
                } else if (clickCount === 5) {
                    // Open edgedcircles.com (original requirement)
                    openSiteInBlankTab('https://edgedcircles.com');
                }
                
                // Reset counter
                clickCount = 0;
                counterDisplay.textContent = 'Clicks: 0';
            }, 500);
        });
        
        function openSiteInBlankTab(url) {
            // Open about:blank in a new tab
            const newTab = window.open('about:blank', '_blank');
            
            if (newTab) {
                // Write HTML with embedded iframe to the new tab
                newTab.document.write(`
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <style>
                            body, html {
                                margin: 0;
                                padding: 0;
                                width: 100%;
                                height: 100%;
                                overflow: hidden;
                            }
                            iframe {
                                width: 100%;
                                height: 100%;
                                border: none;
                            }
                        </style>
                    </head>
                    <body>
                        <iframe src="${url}"></iframe>
                    </body>
                    </html>
                `);
                newTab.document.close();
            }
        }
    </script>
</body>
</html>
